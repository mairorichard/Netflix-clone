<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- nav -->
    <div class="nav">
      <!-- logo -->
      <div class="logo"><img src="../../assets\Logo.png" alt="" /></div>
    </div>
    <!-- /nav -->

    <!-- ----------------- main ------------------ -->
    <section>
      <div class="signin">
        <h1>Sign in</h1>
        <div class="">
          <div class="form">
            <div class="inputs">
              <div class="inp">
                <input type="text" placeholder="Email or phone number" />
              </div>
              <div class="inp">
                <input type="password" placeholder="Password" />
              </div>
            </div>

            <!-- button -->
            <div class="btn-container">
              <div class="btn"><button>Sign in</button></div>
              <div class="btn-extra">
                <p>Remember me</p>
                <p>Need help?</p>
              </div>
            </div>
          </div>
        </div>

        <!-- extras -->
        <div class="signin-extra">
          <div class="first">
            <img src="../../assets\icons\Facebook.png" alt="" />
            <p>Login with Facebook</p>
          </div>
          <div class="sec">
            <p>
              New to Netflix? <span style="color: white">Sign up now.</span>
            </p>
          </div>
          <div class="third">
            <p>
              This page is protected by Google reCAPTCHA to <br />ensure you're
              not a bot. <span style="color: #0071eb">Learn more.</span>
            </p>
          </div>
        </div>
      </div>
    </section>
    <!-- ----------------- /main ------------------ -->
  </body>
</html>
